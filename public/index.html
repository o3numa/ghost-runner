<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Runner — no-socket edition</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
  </head>
  <body>
    <div class="hud">
      <div>
        <strong>Score:</strong> <span id="score">0</span>
        <strong style="margin-left:1rem;">Highscore:</strong> <span id="high">0</span>
        <span id="ghostLabel"></span>
      </div>
      <div>
        <input id="playerName" placeholder="your name" maxlength="18" />
        <button id="restartBtn">Restart (R)</button>
      </div>
    </div>
    <main id="game"></main>
    <footer>
      SPACE / ↑ to jump • Avoid obstacles • Beat the high score to record a new Ghost.
    </footer>

    <script src="/sketch.js"></script>
  </body>
</html>
